<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    
    
    <title>Co-Car</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/passenger-route-suggestion.js" defer></script>
    <header>
        <div class="navbar">
            <a href="/" class="logo">
                <img src="./uploads/images/caravan.png" id="logo-car">
                <img src="./uploads/images/logo.png" id="logo"></a>
            <nav class="tags">
              <a href="./request-seats.html" class="tag tag-search-route">
                <img src="./uploads/images/search.png" class="icon">尋找路線
            </a>
              <a href="/request-seats-origin.html" class="tag tag-request">
                <img src="./uploads/images/add.png" class="icon">徵尋車主
            </a>
            <a id="profile">
                <img src="./uploads/images/member.png" id="member">
              </a>
            </nav>
        </div> 
      </header>
    <main>
        <h2>建議路線</h2>
        <div class="route-info">
            <div id="driver-route"></div>
            <ul id="path-suggestion">

            </ul>
            <hr>
            <div class="picked">
                
                <ul id="picked-passenger">
                    <h3>已選擇乘客</h3>
                </ul>
            </div>
            <button type="button" class="button" id="apply-route">套用路線</button>
            <button type="button" class="button" id="skip">略過路線</button>
        </div>
        <div class="map">
            <div id="map" style="width: 600px; height:480px;"></div>
        </div>
    </main> 
    <footer>
        <ul id="footer-ul">
            <li><a href="#" class="footer_link">關於 Cocar</a></li>
            <li><a href="#" class="footer_link">服務條款</a></li>

            <li><a href="#" class="footer_link">聯絡我們</a></li>
            <li><a href="#" class="footer_link">FAQ</a></li>
        </ul>
        <div class="link">
            <img src="./uploads/images/line.png">
            <img src="./uploads/images/twitter.png">
            <img src="./uploads/images/facebook.png">
        </div>
        <div class="rights">© 2021. All rights reserved.</div>      
    </footer>
    <style>
        .main {
            display: flex;
            flex-direction: column;
        }
        .route-info {
            width: 45%;
            display: block;
        }
        .map {
            width:45%;
        }
    </style>  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSS1j7r93IKssIMKJvkh6U5iRFlW8Jeto&callback=wrapper" async defer></script>
