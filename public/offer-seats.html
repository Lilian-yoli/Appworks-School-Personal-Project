<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/offer-seats.js" defer></script>
    <title>We Car</title>
</head>
<body>
    <header>
        <a href="/"><img src="" id="logo"></a>
        <nav class="tags">
            <a href="./request-seats.html" class="tag tag-search-route">尋找路線</a>
            <a href="./offer-seats.html" class="tag tag-provide-route">提供路線</a>
        </nav>
        <a id="profile"></a>
    </header>
    <main>
        <div class="route-info">
            <h2>提供路線資訊</h2>
            <label>出發地</label>
            <input type="text" name='origin' id='origin'>
            <br>
            <br>
            <label>目的地</label>
            <input type="text" name='destination' id='destination'>
            <br>
            <br>
            <label>乘載人數</label>
            <input type="text" name='persons' id='persons'>
            <br>
            <br>
            <label>日期</label>
            <input type="date" name='date' id='date' onclick="formatDate()">
            <br>
            <br>
            <label>時間</label>
            <input type="text" name='time' id='time'>
            <br>
            <br>
            <label>費用</label>
            <input type="text" name='fee' id='fee'>
            <br>
            <br>
            <button class="next">下一步</button>            
        </div>
    </main>
    <script>
        function formatDate() {
            let today =  new Date(Date.now())
                month = (today.getMonth() + 1).toString()
                day = (today.getDate()).toString()
                year = (today.getFullYear()).toString();

            if (month.length < 2) {
                month = '0' + month;
            }          
            if (day.length < 2) {
                day = '0' + day;
            } 

            today = [year, month, day].join('-');
            document.getElementById("date").setAttribute("min", today)
        }     
    </script>    
</body>
</html>
