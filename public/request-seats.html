</head>
<body>
    <header>
        <div class="navbar">
            <a href="/" class="logo">
                <img src="./uploads/images/caravan.png" id="logo-car">
                <img src="./uploads/images/logo.png" id="logo"></a>
            <nav class="tags">
              <a href="./request-seats-origin.html" class="tag tag-request">
                <img src="./uploads/images/add.png" class="icon">尋找路線
            </a>
            <a href="./offer-seats-origin.html" class="tag tag-offer">

            </a>
            <a id="profile">
                <img src="./uploads/images/member.png" id="member">
              </a>
            </nav>
        </div> 
    
      </header>
    <main>
        <div class="route-info">
            <h2>路線資訊</h2>
            <label>人數</label>
            <input type="text" name='persons' id='persons' value="1">
            <br>
            <br>
            <label>日期</label>
            <input type="date" name='date' id='date' onclick="formatDate()" value="2021-06-07">
            <br>
            <br>
            <button id="next" onclick="click()">發送需求</button>            
        </div>
        <div id="map" style="width: 600px; height:480px;"></div>
        <script>
            function formatDate() {
                let today =  new Date(Date.now())
                    month = (today.getMonth() + 1).toString()
                    day = (today.getDate()).toString()
                    year = (today.getFullYear()).toString();

                if (month.length < 2) {
                    month = '0' + month;
                }          
                if (day.length < 2){
                    day = '0' + day;
                } 

                today = [year, month, day].join('-');
                document.getElementById("date").setAttribute("min", today)
            }     
        </script>
        <style>
            
        </style>
    </main>
