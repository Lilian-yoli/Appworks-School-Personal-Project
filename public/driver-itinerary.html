<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/itinerary.css">
    <script src="./js/driver-itinerary.js"></script>
    <title>Cocar</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/" class="logo">
                <img src="./uploads/images/caravan.png" id="logo-car">
                <img src="./uploads/images/logo.png" id="logo"></a>
            <nav class="tags">
              <a href="./request-seats-origin.html" class="tag tag-request">
                <img src="./uploads/images/add.png" class="icon">尋找路線
            </a>
            <a href="./offer-seats-origin.html" class="tag tag-offer">
                <img src="./uploads/images/add.png" class="icon">提供路線
            </a>
            <div class="dropdown">
                <a id="notify-bell" id="dropdownMenuButton" data-toggle="dropdown">
                    <img src="./uploads/images/notification.png" id="bell">
                  </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  
                </div>
              </div>
            <a id="profile">
                <img src="./uploads/images/member.png" id="member">
              </a>
            </nav>
        </div> 
      </header>
    <main>
        <div class="bar w3-black">
            <button class="bar-item btn" onclick="openTab('match')">已媒合行程</button>
            <button class="bar-item btn" onclick="openTab('unmatch')">待媒合行程</button>
        </div>
        <div id="match" class="itinerary">
            <div id="route-info">
                <h2>你的行程</h2>
                <div id="match-itinerary">
                    <a class="match-itinerary-container" href="./driver-tour-info.html?routid=148&tour=158">
                        <div class="match-itinerary-wrapper">
                            <div class="match-itinerary-detail">
                                <div class="match-itinerary-date">日期：2021/06/30</div>
                                <div class="match-itinerary-time">時間：08:00</div>
                                <div class="match-itinerary-seats">5個座位</div>
                            </div>
                            <div class="match-itinerary-upper">
                                <img class="match-itinerary-img-img" src="./uploads/images/route.png">
                                <div class="match-itinerary-location">
                                    <div class="match-itinerary-origin">110台灣台北市信義區基隆路一段178號</div>
                                    <div class="match-itinerary-destination">555台灣南投縣魚池鄉中山路419號</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="btn-container">
                <button id="homePage">回首頁</button>
            </div> 
          </div>
          
        <div id="unmatch" class="itinerary" style="display:none">
            
            <div id="route-info">
                <h2>你的行程</h2>
            <div id="unmatch-itinerary">
                <a class="unmatch-itinerary-container" href="./driver-tour-info.html?routid=148&tour=158">
                        <div class="match-itinerary-wrapper">
                            <div class="match-itinerary-detail">
                                <div class="match-itinerary-date">日期：2021/06/30</div>
                                <div class="match-itinerary-time">時間：08:00</div>
                                <div class="match-itinerary-seats">5個座位</div>
                            </div>
                            <div class="match-itinerary-upper">
                                <img class="match-itinerary-img-img" src="./uploads/images/route.png">
                                <div class="match-itinerary-location">
                                    <div class="match-itinerary-origin">110台灣台北市信義區基隆路一段178號</div>
                                    <div class="match-itinerary-destination">555台灣南投縣魚池鄉中山路419號</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="btn-container">
                    <button id="homePage">回首頁</button>
                </div> 
            </div>
        </div>
    </main>
    <footer>
        <ul id="footer-ul">
            <li><a href="#" class="footer_link">關於 Cocar</a></li>
            <li><a href="#" class="footer_link">服務條款</a></li>
            <li><a href="#" class="footer_link">隱私政策</a></li>
            <li><a href="#" class="footer_link">聯絡我們</a></li>
            <li><a href="#" class="footer_link">FAQ</a></li>
        </ul>
        <div class="link">
            <img src="./uploads/images/line.png">
            <img src="./uploads/images/twitter.png">
            <img src="./uploads/images/facebook.png">
        </div>
        <div class="rights">© 2021. All rights reserved.</div>      
    </footer> 
    <script>
        function openTab(tab) {
            var i;
            var x = document.getElementsByClassName("itinerary");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tab).style.display = "block";
        }
    </script>
</body>
</html>
