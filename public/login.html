<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>
    <div id="signupMsg"></div>
    <div>
        <label>Name:</label>
        <input type="text" name='signupName' id="signupName">
        <br>
        <br>

        <label>Email:</label>
        <input type="text" name='signupEmail' id="signupEmail">
        <br>
        <br>

        <label>Password:</label>
        <input type="text" name='signupPassword' id="signupPassword">
        <br>

        <label>Phone:</label>
        <input type="text" name='signupPhone' id="signupPhone">
        <br>
        <button type="submit" id="signupSubmit" >Submit</button>
        <br><br>
        
    </div>
    <h1>Sign In</h1>
    <div id="signinMsg"></div>
    <div>
        <label>Email:</label>
        <input type="text" name='signinEmail' id="signinEmail">
        <br>
        <br>

        <label>Password:</label>
        <input type="text" name='signinPassword' id="signinPassword">
        <br>
        <button type="submit" id="signinSubmit" >Submit</button>
        <br><br>
    </div>
</body>
</html>
